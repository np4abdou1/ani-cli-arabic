name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.2.0)'
        required: true
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write  # Required for PyPI trusted publishing
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine wheel setuptools
      
      - name: Extract version from release or input
        id: get_version
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            VERSION="${{ github.event.release.tag_name }}"
            VERSION="${VERSION#v}"
          else
            VERSION="${{ inputs.version }}"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Publishing version: $VERSION"
      
      - name: Update version in version.py
        run: |
          VERSION="${{ steps.get_version.outputs.VERSION }}"
          cat > src/version.py << EOF
          # Version info for ani-cli-arabic
          # THIS IS THE SINGLE SOURCE OF TRUTH FOR VERSION
          # All other files (pyproject.toml, workflows, etc.) read from here

          __version__ = "$VERSION"

          APP_VERSION = f"v-{__version__}"
          APP_NAME = "ani-cli-arabic"
          GITHUB_REPO = "np4abdou1/ani-cli-arabic"
          RELEASES_URL = f"https://github.com/{GITHUB_REPO}/releases"
          API_RELEASES_URL = f"https://api.github.com/repos/{GITHUB_REPO}/releases/latest"
          EOF
          cat src/version.py
      
      - name: Build package
        run: |
          python -m build
          ls -la dist/
      
      - name: Check package
        run: |
          twine check dist/*
      
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          skip-existing: true
          verbose: true
      
      - name: Create GitHub Release Asset Comment
        if: github.event_name == 'release'
        uses: actions/github-script@v7
        with:
          script: |
            const version = '${{ steps.get_version.outputs.VERSION }}';
            const body = `ðŸ“¦ **Package published to PyPI!**\n\nInstall with:\n\`\`\`bash\npip install ani-cli-arabic==${version}\n\`\`\`\n\nor upgrade:\n\`\`\`bash\npip install --upgrade ani-cli-arabic\n\`\`\``;
            
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.release.id,
              body: body
            });

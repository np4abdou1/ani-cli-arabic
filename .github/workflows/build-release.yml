name: Build and Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.5)'
        required: true
        type: string

# Permissions required for the Bot to create releases
permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Download MPV
        run: |
          Invoke-WebRequest -Uri "https://github.com/shinchiro/mpv-winbuild-cmake/releases/download/20251125/mpv-i686-20251125-git-8469605.7z" -OutFile "mpv.7z"

      - name: Extract MPV
        run: |
          7z x mpv.7z
          Copy-Item -Path "mpv.exe" -Destination "mpv_bundle.exe" -Force

      - name: Build executable
        run: |
          New-Item -ItemType Directory -Force -Path build
          $currentDir = Get-Location
          # Build command using absolute paths
          pyinstaller --onefile --name ani-cli-ar --console --clean --noconfirm --distpath . --workpath build --specpath build --icon "$currentDir\assets\icon.ico" --add-data "$currentDir\src;src" --add-data "$currentDir\themes.py;." --add-data "$currentDir\database;database" --add-binary "$currentDir\mpv_bundle.exe;mpv" --hidden-import pypresence --hidden-import rich --hidden-import requests --hidden-import cryptography --hidden-import cryptography.fernet main.py

      # FIX: Use official GitHub CLI (gh) to create release
      # This bypasses the "author_id" error by letting the Bot create the release natively.
      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ inputs.version }}
        run: |
          gh release create "$env:TAG" "ani-cli-ar.exe" --title "Release $env:TAG" --generate-notes
name: Build and Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.1)'
        required: true
        type: string

# Permissions are required to create the release and upload the file
permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Download MPV
        run: |
          Invoke-WebRequest -Uri "https://github.com/shinchiro/mpv-winbuild-cmake/releases/download/20251125/mpv-i686-20251125-git-8469605.7z" -OutFile "mpv.7z"

      - name: Extract MPV
        run: |
          7z x mpv.7z
          Copy-Item -Path "mpv.exe" -Destination "mpv_bundle.exe" -Force
          Write-Host "MPV bundle path: $((Get-Item mpv_bundle.exe).FullName)"

      - name: Build executable
        run: |
          New-Item -ItemType Directory -Force -Path build
          $currentDir = Get-Location
          # Using absolute path for icon and resources
          pyinstaller --onefile --name ani-cli-ar --console --clean --noconfirm --distpath . --workpath build --specpath build --icon "$currentDir\assets\icon.ico" --add-data "$currentDir\src;src" --add-data "$currentDir\themes.py;." --add-data "$currentDir\database;database" --add-binary "$currentDir\mpv_bundle.exe;mpv" --hidden-import pypresence --hidden-import rich --hidden-import requests --hidden-import cryptography --hidden-import cryptography.fernet main.py

      # FIX: Switched to ncipollo/release-action to fix the 422 author_id error
      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ inputs.version }}
          name: Release ${{ inputs.version }}
          artifacts: "ani-cli-ar.exe"
          allowUpdates: true
          token: ${{ secrets.GITHUB_TOKEN }}
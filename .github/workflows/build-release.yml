name: Build and Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g., v1.0.5)"
        required: true
        type: string

permissions:
  contents: write
  actions: write

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3️⃣ Install Python dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      # 4️⃣ Download MPV
      - name: Download MPV
        run: |
          Invoke-WebRequest -Uri "https://github.com/shinchiro/mpv-winbuild-cmake/releases/download/20251125/mpv-i686-20251125-git-8469605.7z" -OutFile "mpv.7z"

      # 5️⃣ Extract MPV
      - name: Extract MPV
        run: |
          7z x mpv.7z
          Copy-Item -Path "mpv.exe" -Destination "mpv_bundle.exe" -Force

      # 6️⃣ Build executable with PyInstaller
      - name: Build executable
        run: |
          New-Item -ItemType Directory -Force -Path build
          $currentDir = Get-Location
          pyinstaller `
            --onefile `
            --name ani-cli-ar `
            --console `
            --clean `
            --noconfirm `
            --distpath . `
            --workpath build `
            --specpath build `
            --icon "$currentDir\assets\icon.ico" `
            --add-data "$currentDir\src;src" `
            --add-data "$currentDir\themes.py;." `
            --add-data "$currentDir\database;database" `
            --add-binary "$currentDir\mpv_bundle.exe;mpv" `
            --hidden-import pypresence `
            --hidden-import rich `
            --hidden-import requests `
            --hidden-import cryptography `
            --hidden-import cryptography.fernet `
            main.py

      # 7️⃣ Authenticate GH CLI using PAT
      - name: Authenticate GH CLI
        run: |
          gh auth login --with-token <<< "${{ secrets.GH_PAT }}"
        shell: bash

      # 8️⃣ Create GitHub Release
      - name: Create Release
        run: |
          gh release create "${{ inputs.version }}" "ani-cli-ar.exe" --title "Release ${{ inputs.version }}" --generate-notes
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
